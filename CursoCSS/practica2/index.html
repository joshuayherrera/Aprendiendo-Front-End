<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Imagenes Apiladas</title>
</head>
<body>
    <div class="imagenes__container">
        <div class="imagen">
            <img src="img/blastoise.png" alt="blastoise">
            <span class="nombre">
                <span class="text">
                    BLASTOISE
                </span>
            </span>
        </div>
        <div class="imagen">
            <img src="img/bulbasaur.png" alt="bulbasaur">
            <span class="nombre">
                <span class="text">
                    BULBASAUR
                </span>
            </span>
        </div>
        <div class="imagen">
            <img src="img/charizard.png" alt="charizard">
            <span class="nombre">
                <span class="text">
                    CHARIZARD
                </span>
            </span>
        </div>
        <div class="imagen">
            <img src="img/gengar.png" alt="gengar">
            <span class="nombre">
                <span class="text">
                    GENGAR
                </span>
            </span>
        </div>
        <div class="imagen">
            <img src="img/squirtle.png" alt="squirtle">
            <span class="nombre">
                <span class="text">
                    SQUIRTLE
                </span>
            </span>
        </div>
    </div>
</body>
</html>
